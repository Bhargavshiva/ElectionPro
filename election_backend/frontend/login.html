
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
    .login-box { max-width: 350px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ddd; }
    button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    #msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Voter Login</h2>
    <input type="text" id="participantId" placeholder="Enter Voter ID" required>
    <input type="text" id="name" placeholder="Enter Name" required>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    async function login() {
      const participantId = document.getElementById("participantId").value.trim();
      const name = document.getElementById("name").value.trim();

      if (!participantId || !name) {
        document.getElementById("msg").innerText = "Both fields are required!";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/auth/login1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ participantId, name })
        });

        const data = await res.json();

        if (res.ok) {
          // Attach token to voter object
          const voterData = data.voter;
          voterData.token = data.token;
          localStorage.setItem("voter", JSON.stringify(voterData));

          document.getElementById("msg").innerText = "✅ Login successful! Redirecting...";

          setTimeout(() => {
            window.location.href = "voter-dashboard.html";
          }, 1000);
        } else {
          document.getElementById("msg").innerText = "❌ " + (data.message || "Login failed");
        }
      } catch (err) {
        document.getElementById("msg").innerText = "⚠ Server error, please try again.";
      }
    }
  </script>
</body>
</html>
